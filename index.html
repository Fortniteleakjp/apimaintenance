    <style>
        * {

        }
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: radial-gradient(circle at top, #0d1b2a, #1b263b, #000);

            }

            }

            }
        }
        .maintenance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 2;
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 50px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 650px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            text-align: center;
            backdrop-filter: blur(6px);
        }
        .logo {

            margin-bottom: 25px;

        }
        .card h1 {

            color: #ffcc00;

        }
        .card p {

            margin: 12px 0;
            line-height: 1.6;
            color: #e6e6e6;
        }
        .card p strong {
            color: #00ffcc;
            font-family: monospace;
        }
        .time,
        .version,
        .countdown {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ddd;
        }
        .countdown strong {
            color: #ff6666;
        }
        footer {
            margin-top: 30px;
            font-size: 0.95rem;
            color: #bbb;
            text-align: center;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 480px) {

</head>

    <script>
        const startTime = new Date("2025-11-27T11:00:00+09:00").getTime();
        const endTime = new Date("2025-11-27T13:00:00+09:00").getTime();
        const countdownEl = document.getElementById("countdownText");
        function updateCountdown() {
            const now = new Date().getTime();
            if (now < startTime) {
                const diff = startTime - now;
                countdownEl.innerHTML = "„É°„É≥„ÉÜ„Éä„É≥„ÇπÈñãÂßã„Åæ„Åß: <strong>" + formatTime(diff) + "</strong>";
            } else if (now >= startTime && now <= endTime) {
                const diff = endTime - now;
                countdownEl.innerHTML = "ÁµÇ‰∫Ü„Åæ„ÅßÊÆã„Çä: <strong>" + formatTime(diff) + "</strong>";
            } else {
                countdownEl.innerHTML = "<strong>„É°„É≥„ÉÜ„Éä„É≥„Çπ„ÅØÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü</strong>";
            }
        }
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return String(hours).padStart(2, "0") + ":" +
                String(minutes).padStart(2, "0") + ":" +
                String(seconds).padStart(2, "0");
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
