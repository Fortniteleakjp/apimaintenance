<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メンテナンス中のお知らせ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .maintenance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            padding: 60px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.2s ease-out;
            text-align: center;
            margin: auto;
        }

        .logo {
            width: 100px;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .card h1 {
            font-size: 2.8rem;
            color: #ffcc00;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .card p {
            font-size: 1.3rem;
            margin: 15px 0;
            color: #f0f0f0;
        }

        .card p strong {
            color: #ffcc00;
        }

        .time {
            font-size: 1.1rem;
            margin-top: 25px;
            color: #ddd;
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #ccc;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 40px 20px;
            }

            .card h1 {
                font-size: 2rem;
            }

            .card p {
                font-size: 1.1rem;
            }

            .logo {
                width: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="maintenance-container">
        <div class="card">
            <img src="assets/logo.png" alt="" class="logo" />
            <h1>メンテナンス中</h1>
            <p>現在、サーバーの<strong>メンテナンス</strong>を実施中です。</p>
            <p>ご不便をおかけして申し訳ありません。</p>
            <p>しばらくしてから再度アクセスしてください。</p>
            <p class="time">予定時間：<strong>2025年7月3日 10:00 ～ 12:00 JST</strong></p>
        </div>
        <footer>
            &copy; FLJP🐟(ぶり/Buri)
        </footer>
    </div>
</body>

</html>
